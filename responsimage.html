<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abfe6dfdb7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-5 Crash Course</title>
</head>
<body>
    <div class="container">
        <h1>Responsive images</h1>
        <p>Img fluid</p>
        <div style="width: 40%; border: 5px solid red;">
            <img 
            class="img-fluid"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgRgIsrmxnJLzEhAvEJM2-Behnl6uuP7SbJQ&usqp=CAU"
            alt="img"
            />
        </div>
        <h2>Image floats</h2>
        <img
        class="rounded float-end"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgRgIsrmxnJLzEhAvEJM2-Behnl6uuP7SbJQ&usqp=CAU"
        alt="img"
        />
        <div class="clearfix my-5"></div>

        <img
        class="rounded d-block mx-auto"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgRgIsrmxnJLzEhAvEJM2-Behnl6uuP7SbJQ&usqp=CAU"
        alt="img"
        />
        <div class="clearfix"></div>
    </div>
    
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
